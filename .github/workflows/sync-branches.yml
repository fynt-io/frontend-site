name: Sync Branches

on:
  workflow_run:
    workflows: ["Promote to Production"]
    types:
      - completed
    branches:
      - main
  
  workflow_dispatch:

jobs:
  sync:
    name: Sync Branches
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
          ref: main

      - name: Configure Git
        run: |
          git config user.name "branch-sync-bot[bot]"
          git config user.email "branch-sync-bot[bot]@users.noreply.github.com"

      - name: Reset and sync branches
        id: sync
        run: |
          sync_branch() {
            local branch=$1
            echo "::group::Syncing $branch with main..."
            
            git fetch origin $branch || {
              echo "âŒ Branch $branch nÃ£o existe"
              echo "$branch" >> $GITHUB_WORKSPACE/failed_branches.txt
              echo "::endgroup::"
              return 1
            }
            
            git checkout -B $branch origin/main
            
            if ! git push --force-with-lease origin $branch; then
              echo "âš ï¸ Failed to sync $branch"
              echo "$branch" >> $GITHUB_WORKSPACE/failed_branches.txt
              echo "::endgroup::"
              return 1
            fi
            
            echo "âœ… Successfully synced $branch with main"
            echo "::endgroup::"
            return 0
          }

          echo "ðŸ”„ Starting branch synchronization..."
          touch $GITHUB_WORKSPACE/failed_branches.txt
          
          for branch in "staging" "dev"; do
            sync_branch "$branch"
            echo "---"
          done
          
          echo "ðŸ“ Synchronization summary:"
          if [ -s $GITHUB_WORKSPACE/failed_branches.txt ]; then
            echo "âŒ Failed branches:"
            cat $GITHUB_WORKSPACE/failed_branches.txt
            exit 1
          else
            echo "âœ… All branches synced successfully!"
          fi

      - name: Create Issue
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const fs = require('fs');
            const failedBranches = fs.readFileSync('failed_branches.txt', 'utf8')
                                   .split('\n')
                                   .filter(branch => branch.length > 0);
            
            if (failedBranches.length > 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸš¨ Branch sync failed - Manual intervention required',
                body: `The automatic branch sync failed for the following branches:
                ${failedBranches.map(branch => `- ${branch}`).join('\n')}
                
                Please:
                1. Checkout each failed branch
                2. Merge main into it manually
                3. Resolve any conflicts
                4. Push the changes
                
                Workflow run: #${context.runId}`,
                labels: ['sync-failed', 'needs-attention']
              });
            }

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… All branches synced successfully!"